<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img src="images/logo.png" alt="SheCOdes" class="logo" />
    <h1>Homework</h1>

    <p>
      Create a responsive grid with 5 YouTube videos, the first row should have
      2 columns and the second row should have 3 columns
    </p>

    <div class="video-grid-2-columns">
      <iframe
        class="video"
        src="https://www.youtube.com/embed/UfXIDMDmyL8?si=EhAObkPzzIJSmtrJ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        class="video"
        src="https://www.youtube.com/embed/LuKAeNC8e3c?si=JCCOOegngjoyHaoX"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="video-grid-3-columns">
      <iframe
        class="video"
        src="https://www.youtube.com/embed/daV-tMnZeIw?si=KZYr6DpHNlUDTmpy"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        class="video"
        src="https://www.youtube.com/embed/8YVvnmi7tKA?si=KE1iF5I6qu6sYIXM"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        class="video"
        src="https://www.youtube.com/embed/g1mej_frtp0?si=nH_4HSnHxf1c-4sV"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
